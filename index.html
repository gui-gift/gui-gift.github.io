<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>在线聊天室</title>
	<style>
		.chat-box {
			width: 500px;
			height: 400px;
			border: 1px solid #ccc;
			overflow-y: scroll;
			padding: 10px;
		}
		.chat-box p {
			margin: 0;
			padding: 0;
		}
		.input-box {
			margin-top: 10px;
		}
		.input-box input {
			width: 400px;
			height: 30px;
			padding: 5px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.input-box button {
			width: 80px;
			height: 40px;
			font-size: 16px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			margin-left: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="chat-box">
		<p>欢迎来到在线聊天室！</p>
	</div>
	<div class="input-box">
		<input type="text" placeholder="请输入您要发送的消息">
		<button>发送</button>
	</div>
	<script>
		// 获取聊天框和输入框
		var chatBox = document.querySelector('.chat-box');
		var inputBox = document.querySelector('.input-box input');

		// 监听发送按钮的点击事件
		document.querySelector('.input-box button').addEventListener('click', function() {
			// 获取输入框中的内容
			var message = inputBox.value.trim();
			if (message) {
				// 创建一个新的p元素，用于显示消息
				var p = document.createElement('p');
				p.innerText = message;
				// 将p元素添加到聊天框中
				chatBox.appendChild(p);
				// 清空输入框
				inputBox.value = '';
				// 滚动聊天框到底部
				chatBox.scrollTop = chatBox.scrollHeight;
			}
		});

		// 监听输入框的回车事件
		inputBox.addEventListener('keydown', function(event) {
			if (event.keyCode === 13) {
				// 触发发送按钮的点击事件
				document.querySelector('.input-box button').click();
			}
		});
	</script>
</body>
</html>
